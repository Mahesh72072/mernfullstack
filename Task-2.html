<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_task-2</title>
    <style>
      .box {
        height: 160px;
        width: 230px;
        border: solid 1px black;
        padding-left: 2px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Lists can be nested(list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
